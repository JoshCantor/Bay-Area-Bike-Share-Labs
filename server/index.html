<!DOCTYPE html>
<html ng-app='bikeShare'>
<head>
	<title>Bay Area Bike Share</title>
	<meta charset="UTF-8">

	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-cookies.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>

	<!-- Slider CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.10.4/rzslider.min.js"></script>

	<!-- D3 -->
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<!-- Angular App -->
	<script type="text/javascript" src="/app.js"></script>

	<!-- Angular Directives -->
	<script type="text/javascript" src="/chordDirective.js"></script>

	<!-- CSS -->
	<link type='style/css' rel='stylesheet' href='/public/css/style.css'>

	<!-- Pure CSS -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="/public/css/font-awesome.min.css">

	<!-- slider cSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.10.4/rzslider.min.css" rel='stylesheet'>

	

</head>
<body>	
	<div class="landing-left" ng-controller="MainController">
		<div class="landing-left-top">
			<img class="logo" src="./public/BABS_logo_white_green_cog.png">
		</div>
		<p class="landing-text" ng-show="show">Over half a million rides in two years...<p>
		<button class="pure-button" id="landing-button" ng-show="show" ng-click="hideLanding()">See Where They Went</button>
	</div>
	<div class="content" ng-view></div>
</body>
</html>
